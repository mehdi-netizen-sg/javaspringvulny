name: Semgrep Supply Chain (Single-module)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Generate Maven Dependency Tree
        run: mvn dependency:tree -DoutputFile=maven_dep_tree.txt -Dmaven.test.skip=true

      - name: Debug Check if file exists
        run: ls -lh maven_dep_tree.txt

      - name: Upload Dependency Tree
        uses: actions/upload-artifact@v4
        with:
          name: maven-tree
          path: maven_dep_tree.txt

  # OPTIONAL: if you want to run semgrep ci manually here
  semgrep-scan:
    runs-on: ubuntu-latest
    needs: build-maven
    steps:
      - uses: actions/checkout@v4

      - name: Download Dependency Tree
        uses: actions/download-artifact@v4
        with:
          name: maven-tree

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
